<script type="text/javascript">
	$(document).ready(function () {
		document.addEventListener('keydown', function (event) {
			//event.shiftKey
			//event.ctrlKey
			//event.altKey
			//event.metaKey (aka command)
			
			// N - new
			if ((event.ctrlKey || event.metaKey) && event.keyCode == 78) {
				$('#new_project_button').trigger('click');
			}
			// I - import
			if ((event.ctrlKey || event.metaKey) && event.keyCode == 73) {
				$('.import_project_button').trigger('click');
			}
			// L - launch
			if ((event.ctrlKey || event.metaKey) && event.keyCode == 76) {
				if($('#desktop_packaging').is(":visible"))
				{
					if($('#desktop_package_detail').is(":visible"))
					{
						$('#launch_app_button').trigger('click');
					}
				}
				if($('#mobile_packaging').is(":visible"))
				{
					if($('#mobile_emulator_container').is(":visible"))
					{
						if($('#mobile_iphone_emulator_container').is(":visible"))
						{
							$('#iphone_launch_button').trigger('click');
						}
						if($('#mobile_android_emulator_container').is(":visible"))
						{
							$('#android_launch_button').trigger('click');
						}
					}
				}
			}
			// S/K - stop or Kill
			if ((event.ctrlKey || event.metaKey) && (event.keyCode == 83 || event.keyCode == 75)) {
				if($('#desktop_packaging').is(":visible"))
				{
					if($('#desktop_package_detail').is(":visible"))
					{
						$('#launch_kill_button').trigger('click');
					}
				}
				if($('#mobile_packaging').is(":visible"))
				{
					if($('#mobile_emulator_container').is(":visible"))
					{
						if($('#mobile_iphone_emulator_container').is(":visible"))
						{
							$('#iphone_kill_button').trigger('click');
						}
						if($('#mobile_android_emulator_container').is(":visible"))
						{
							$('#android_kill_button').trigger('click');
						}
					}
				}
			}
			// D - dashboard
			if ((event.ctrlKey || event.metaKey) && event.keyCode == 68) {
				TiDev.subtabChange(0, true);
			}
			// P - project properties
			if ((event.ctrlKey || event.metaKey) && event.keyCode == 80) {
				TiDev.subtabChange(1, true);
			}
			// E - code editor
			if ((event.ctrlKey || event.metaKey) && event.keyCode == 69) {
				TiDev.subtabChange(2, true);
			}
			// T - test and package
			if ((event.ctrlKey || event.metaKey) && event.keyCode == 84) {
				TiDev.subtabChange(3, true);
			}
			
		});
	});

</script>

			<img id="tiui_signal_off" src="images/signal_off.png" style="display:none"

			<img id="tiui_shield_on"  src="images/shield_on.png" style="display:none;cursor:pointer"
				title="you are authenticated.  click this icon to logout."/>			
			<img id="tiui_shield_off"  src="images/shield_off.png"
				title="you are not authenticated.  make sure you are on-line."/>
